{{ define "main" }}
		<div class="page-title">
			<h1>{{.Title}}</h1>
		</div>
		<div class="content">
			{{ with .Content -}}{{ . }}{{ end }}
			<ul class="lsn dim post-footer">
				<li>/* 最后更新于{{ dateFormat "2006-01-02 15:04 MST" .Lastmod.UTC }} */</li>
			</ul>
			{{ with .Params.comments -}}{{ partialCached "comments.html" . }}{{- end }}
		</div>
{{- end }}
